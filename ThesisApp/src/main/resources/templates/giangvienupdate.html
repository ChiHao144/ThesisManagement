<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý giảng viên</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div class="container">
        <h1 class="text-center text-info mt-4 mb-4">QUẢN LÝ GIẢNG VIÊN</h1>

        <form th:action="@{/giangvien}" method="post" th:object="${giangvien}">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id" placeholder="Nhập id" name="id" th:field="*{user.id}">
                <label for="id">ID</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" name="fullname" th:field="*{user.fullname}">
                <label for="fullname">Fullname</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="hocHam" placeholder="Nhập học hàm" name="hocHam" th:field="*{hocHam}">
                <label for="hocHam">Học hàm</label>
            </div>

            <div class="text-center">
                <input type="hidden" th:field="*{id}" />

                <button class="btn btn-success">
                    <span>Cập nhật tài khoản</span>
                </button>
            </div>
        </form>
    </div>
    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
