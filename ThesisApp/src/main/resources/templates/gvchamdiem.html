<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chấm Điểm Khóa Luận</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container my-4">
        <h1 class="text-primary text-center mb-4">Chấm Điểm Khóa Luận</h1>

        <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title text-info">Thông tin Khóa luận</h5>
                <p class="card-text"><strong>Khóa luận:</strong> <span th:text="${khoaLuan.chuDe}">Đề tài khóa luận mẫu</span></p>
                <p class="card-text"><strong>Sinh viên:</strong> <span th:text="${khoaLuan.sinhVienId.user.fullname}">Nguyễn Văn A</span></p>
                <p class="card-text"><strong>Ngày tạo:</strong> <span th:text="${#dates.format(khoaLuan.ngayTao, 'dd-MM-yyyy')}">01-01-2023</span></p>
            </div>
        </div>

        <form th:action="@{/giangvien/chamdiem/save}" method="post">
            <input type="hidden" name="khoaLuanId" th:value="${khoaLuan.id}" />

            <div th:each="tieuChi : ${tieuChiList}" class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
                    <div class="flex-grow-1 me-md-3 mb-2 mb-md-0">
                        <h5 class="card-title" th:text="${tieuChi.tenTc}">Tên Tiêu Chí</h5>
                        <p class="card-text text-muted" th:text="${tieuChi.noiDung}">Nội dung mô tả tiêu chí.</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="form-label me-2 mb-0" th:text="'Điểm (max ' + ${tieuChi.diemToiDa} + '):'"></label>
                        <input
                            type="number"
                            class="form-control"
                            style="width: 100px;"
                            th:name="|diemTieuChi[${tieuChi.id}]|"
                            th:value="${mapDiem.get(tieuChi.id)}"
                            th:max="${tieuChi.diemToiDa}"
                            min="0"
                            step="0.5"
                            required
                        />
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Lưu điểm</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/giangvien/hoidong/{id}/khoaluans(id=${khoaLuan.hoidongId.id})}" class="btn btn-secondary">
                ← Quay lại danh sách khóa luận
            </a>
        </div>
    </main>

     <div th:replace="base :: footer"></div>
</body>
</html>
