<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bảng điểm khóa luận</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>
    <main class="container">
        <div class="container my-5">
            <h1 class="text-info text-center mt-2">BẢNG ĐIỂM KHÓA LUẬN</h1>

            <div class="bg-light p-4 rounded shadow-sm mb-4">
                <h2 class="h4">Chủ đề: <span th:text="${khoaLuan.chuDe}">Chủ đề khóa luận</span></h2>
                <p class="mb-0">Sinh viên thực hiện: <span th:text="${khoaLuan.sinhVienId.user.fullname}">Họ tên</span></p>
                <p class="mb-0">Ngày tạo: <span th:text="${#dates.format(khoaLuan.ngayTao, 'dd/MM/yyyy')}">01/01/2023</span></p>
            </div>

            <h3 class="mt-5 mb-3">Điểm trung bình theo từng thành viên hội đồng:</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Thành viên</th>
                            <th>Điểm trung bình</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${diemThanhVien.entrySet()}">
                            <td th:text="${entry.key.gvId.user.fullname}">Tên thành viên</td>
                            <td th:text="${#numbers.formatDecimal(entry.value, 1, 2)}">0.0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h3 class="mt-4">Điểm trung bình khóa luận: <span class="badge bg-primary fs-5" th:text="${#numbers.formatDecimal(diemTrungBinhKhoaLuan, 1, 2)}">0.0</span></h3>
        </div>
        <div class="d-flex gap-2 mt-3 justify-content-center">
            <a th:href="@{/khoaluans}" class="btn btn-secondary">Hủy</a>
        </div>
    </main>
    <div th:replace="base :: footer"></div>
</body>
</html>
