<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Danh sách khóa luận</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <div th:if="${error != null}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>
        <div class="container mt-4">
            <h2 class="text-info text-center mt-2">Danh sách khóa Luận</h2>

            <form th:action="@{/khoaluans}" method="get" class="mb-4">
                <div class="row g-2 align-items-center">
                    <!-- Tìm kiếm từ khóa -->
                    <div class="col-md-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text bg-info text-white">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" name="kw" th:value="${param.kw}" 
                                   class="form-control" placeholder="Từ khóa (Chủ đề, Sinh viên, Giảng viên)">
                        </div>
                    </div>

                    <!-- Năm -->
                    <div class="col-md-3 col-sm-6">
                        <input type="number" id="nam" name="nam" th:value="${param.nam}"
                               class="form-control" placeholder="Năm">
                    </div>

                    <!-- Nút tìm kiếm -->
                    <div class="col-md-3 col-sm-6 d-grid">
                        <button type="submit" class="btn btn-info text-white">
                            <i class="bi bi-filter"></i> Tìm kiếm
                        </button>
                    </div>
                </div>
            </form>


            <div class="mt-2 mb-2">
                <a th:href="@{/khoaluans/add}" class="btn btn-success">+ Thêm Khóa Luận</a>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên đề tài</th>
                        <th>Sinh viên</th>
                        <th>Giảng viên hướng dẫn</th>
                        <th>Giảng viên phản biện</th>
                        <th>Hội đồng</th>
                        <th>Ngày tạo</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:if="${#lists.isEmpty(khoaluans)}">
                        <td colspan="8" class="text-center text-danger">Không tìm thấy kết quả phù hợp</td>
                    </tr>

                    <tr th:each="kl : ${khoaluans}">
                        <td th:text="${kl.id}">1</td>
                        <td th:text="${kl.chuDe}">Tên đề tài</td>
                        <td th:text="${kl.sinhVienId != null ? kl.sinhVienId.user.fullname : 'Chưa có'}">SV</td>
                        <td>
                            <span th:text="${kl.gvhd1 != null ? kl.gvhd1.user.fullname : 'Chưa có GVHD1'}"></span>
                            <span th:if="${kl.gvhd2 != null}"><br/></span>
                            <span th:text="${kl.gvhd2 != null ? kl.gvhd2.user.fullname : ''}"></span>
                        </td>
                        <td th:text="${kl.gvpb != null ? kl.gvpb.user.fullname : 'Chưa có'}">Phản biện</td>
                        <td th:text="${kl.hoidongId != null ? kl.hoidongId.noiDungBaoVe : 'Chưa có'}">Hội đồng</td>
                        <td th:text="${kl.ngayTao}">08/08/2025</td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/khoaluans/edit/' + ${kl.id}}" class="btn btn-warning btn-sm">Sửa</a>
                                <button th:onclick="'deleteKhoaLuan(\''+@{/api/khoaluans/}+'\','+${kl.id}+')'" class="btn btn-danger btn-sm">Xóa</button>
                                <a th:href="@{'/khoaluans/bangdiem/' + ${kl.id}}" class="btn btn-warning btn-sm">Xem điểm</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>

</body>
</html>
