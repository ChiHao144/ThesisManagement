<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <div class="container mt-4">
            <h2 class="text-info text-center mt-2">Danh sách Khóa Luận</h2>

            <!-- Form tìm kiếm và lọc -->
            <form th:action="@{/}">
                <input type="text" name="kw" placeholder="Từ khóa (Chủ đề, Sinh viên, Giảng viên)" class="form-control" />

                <div class="form-floating mb-3 mt-3">
                    <button type="submit" class="btn btn-info">Tìm kiếm</button>
                </div>
            </form>


            <!-- Nút thêm mới -->
            <div class="mt-2 mb-2">
                <a th:href="@{/khoaluans}" class="btn btn-success">+ Thêm Khóa Luận</a>
            </div>

            <!-- Bảng danh sách -->
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên đề tài</th>
                        <th>Sinh viên</th>
                        <th>Giảng viên hướng dẫn</th>
                        <th>Giảng viên phản biện</th>
                        <th>Hội đồng</th>
                        <th>Ngày tạo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Nếu không có kết quả -->
                    <tr th:if="${#lists.isEmpty(khoaluans)}">
                        <td colspan="8" class="text-center text-danger">Không tìm thấy kết quả phù hợp</td>
                    </tr>

                    <!-- Nếu có kết quả -->
                    <tr th:each="kl : ${khoaluans}">
                        <td th:text="${kl.id}">1</td>
                        <td th:text="${kl.chuDe}">Tên đề tài</td>
                        <td th:text="${kl.sinhVienId != null ? kl.sinhVienId.user.fullname : 'Chưa có'}">SV</td>
                        <td>
                            <span th:text="${kl.gvhd1 != null ? kl.gvhd1.user.fullname : 'Chưa có GVHD1'}"></span>
                            <span th:if="${kl.gvhd2 != null}"><br/></span>
                            <span th:text="${kl.gvhd2 != null ? kl.gvhd2.user.fullname : ''}"></span>
                        </td>
                        <td th:text="${kl.gvpb != null ? kl.gvpb.user.fullname : 'Chưa có'}">Phản biện</td>
                        <td th:text="${kl.hoidongId != null ? kl.hoidongId.noiDungBaoVe : 'Chưa có'}">Hội đồng</td>
                        <td th:text="${kl.ngayTao}">08/08/2025</td>
                        <td>
                            <a th:href="@{'/khoaluans/' + ${kl.id}}" class="btn btn-warning btn-sm">Sửa</a>
                            <button class="btn btn-danger btn-sm">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>

</body>
</html>
<!--onclick="return confirm('Xác nhận xóa?')"-->
