<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Danh sách hội đồng</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <div class="container mt-4">
            <h2 class="text-info text-center mt-2">Danh sách hội đồng</h2>

            <!-- Form tìm kiếm và lọc -->
            <form th:action="@{/hoidongs}" class="mb-3">
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" name="kw" class="form-control" placeholder="Tìm theo nội dung bảo vệ">
                    </div>
                    <div class="col-md-3">
                        <select name="daKhoa" class="form-select">
                            <option value="">-- Trạng thái --</option>
                            <option value="true" th:selected="${param.daKhoa == 'true'}">Đã khóa</option>
                            <option value="false" th:selected="${param.daKhoa == 'false'}">Chưa khóa</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </div>
                </div>
            </form>


            <!-- Nút thêm mới -->
            <div class="mt-2 mb-2">
                <a th:href="@{/create}" class="btn btn-success">+ Thêm Hội Đồng</a>
            </div>

            <!-- Bảng danh sách -->
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nội dung bảo vệ</th>
                        <th>Ngày bảo vệ</th>
                        <th>Trạng thái</th>
                        <th>Thành viên</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(hoiDongs)}">
                        <td colspan="8" class="text-center text-danger">Không tìm thấy kết quả phù hợp</td>
                    </tr>

                    <tr th:each="hd : ${hoiDongs}">
                        <td th:text="${hd.id}"></td>
                        <td th:text="${hd.noiDungBaoVe}"></td>
                        <td th:text="${#dates.format(hd.ngayBaoVe, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${hd.daKhoa ? 'Đã khóa' : 'Chưa khóa'}"></td>
                        <td>
                            <div th:each="tv : ${hd.thanhVienSet}">
                                <span th:text="${tv.gvId.user.fullname}"></span> - 
                                <span th:switch="${tv.vaiTro}">
                                    <span th:case="'chu_tich'">Chủ tịch</span>
                                    <span th:case="'thu_ky'">Thư ký</span>
                                    <span th:case="'phan_bien'">Phản biện</span>
                                    <span th:case="'uy_vien'">Ủy viên</span>
                                    <span th:case="'thanh_vien'">Thành viên</span>
                                </span><br/>
                            </div>
                        </td>
                        <td class="text-center align-middle">
                            <a th:href="@{'/edit/' + ${hd.id}}" class="btn btn-warning btn-sm">Sửa</a>
                            <a 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Bạn có chắc muốn xóa hội đồng này?')">Xóa</a>
                            <a  class="btn btn-secondary btn-sm"
                               th:if="${!hd.daKhoa}">Khóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>

</body>
</html>
